services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: greenmarket
    volumes:
      - db_data:/var/lib/mysql
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: secret
      DB_NAME: greenmarket
    depends_on:
      - db

volumes:
  db_data:
